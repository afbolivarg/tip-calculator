<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Splitter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Splitter">
  </header>

  <main>
    <div class="calculator">
      <div class="bill">
        <p class="subtitle">Bill</p>
        <div class="bill-amount">
          <img src="./images/icon-dollar.svg" alt="Dollar sign">
          <input type="number" placeholder="0">
        </div>
      </div>

      <div class="tip-percentage">
        <p class="subtitle">Select Tip %</p>
        <div class="tip-percentage-selection">
          <button class="5-percent">5%</button>
          <button class="10-percent">10%</button>
          <button class="15-percent">15%</button>
          <button class="25-percent">20%</button>
          <button class="50-percent">25%</button>
          <button class="custom-percent">Custom</button>
        </div>
      </div>

      <div class="people">
        <p class="subtitle">Number of People</p>
        <div class="people-amount">
          <img src="./images/icon-person.svg" alt="Person">
          <input type="number">
        </div>
      </div>

      <div class="results">
        <div class="result-per-person">
          <p>
            <span>Tip Amount</span>
            <span>/ person</span>
          </p>
          <p class="result-number">$0.00</p>
        </div>
        <div class="result-total">
          <p>
            <span>Total</span>
            <span>/ person</span>
          </p>
          <p class="result-number">$0.00</p>
        </div>
        <button class="reset-button">RESET</button>
      </div>
    </div>
  </main>

</body>
</html>
