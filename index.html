<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Splitter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
  <header>
    <img src="./assets/images/logo.svg" alt="Splitter">
  </header>

  <main>
    <div class="calculator">
      <div class="bill">
        <p class="subtitle">Bill</p>
        <div class="bill-amount">
          <img src="./assets/images/icon-dollar.svg" alt="Dollar sign">
          <input id="bill-value" type="number" placeholder="0">
        </div>
      </div>

      <div class="tip-percentage">
        <p class="subtitle">Tip %</p>
        <div class="percentage-input">
          <img src="" alt="%">
          <input id="tip-value" type="number" placeholder="0">
        </div>
      </div>

      <div class="people">
        <p class="subtitle">Number of People</p>
        <div class="people-amount">
          <img src="./assets/images/icon-person.svg" alt="Person">
          <input id="people-value" type="number" placeholder="0">
        </div>
      </div>

      <div class="results">
        <div class="result-per-person">
          <p>
            <span>Tip Amount</span>
            <span>/ person</span>
          </p>
          <p id="tip-per-person" class="result-number">$0.00</p>
        </div>
        <div class="result-total">
          <p>
            <span>Total</span>
            <span>/ person</span>
          </p>
          <p id="total-per-person" class="result-number">$0.00</p>
        </div>
        <div>
          <button id="calculate">CALCULATE</button>
          <button id="reset-button" class="reset-button">RESET</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/index.js"></script>
</body>
</html>
